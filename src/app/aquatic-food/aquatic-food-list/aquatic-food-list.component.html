<div class="row">
  <div class="col-12 mx-2 mb-4">
    <button class="btn btn-success">New Aquatic Food</button></div>
</div>
<div class="row">
  <div class="col-10">
    <ul class="list-group">
      <li *ngFor="let aquaticList of aquaticFood" class="list-group-item">
        <div class="row">
          <div class="col-10">
            {{aquaticList.name}}<br>
            {{aquaticList.description}}
          </div>
          <div class="col-2">
            <img src="{{aquaticList.imagePath}}" alt="Bootstarp" style="max-height:50px;max-width: 100px;">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
